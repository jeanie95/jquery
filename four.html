<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    p{
        display:none;
    }
    .errormsg { 
    	color:red;
    	
    	display:block; } 
    </style>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
       
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
       
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
<script>
$("form").submit(function(){
var valid = true;
$ ("form input[type=text]").each(function() {
    if(!(this.value)){
        valid=false
    $(this).next('p').addClass('errormsg')
    }
    else{
        $(this).next('p').removeClass('errormsg')
    }  
});
    if (valid == false){
        alert("No!")
        event.preventDefault();
        return false;
    }
});
</script>
</html>
